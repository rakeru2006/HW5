<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<p id="demo4"></p>

<script>
var d = new Date();
document.getElementById("demo").innerHTML = d;
</script>



<script>
    //Creating a new date with curren date 
var d = new Date();
document.getElementById("demo2").innerHTML = d;
</script>



<script>
    //Using new Date(7 numbers), creates a new date object with the specified date and time:
 //   var d = new Date(year:2018,mon : 11, day:24, hour: 10, min:33, sec: 30, GTM : 0);
//this will print Mon Dec 24 2018 10:33:30 GMT-0600 (Central Standard Time)
var d = new Date(2018, 11, 24, 10, 33, 30, 0);
document.getElementById("demo3").innerHTML = d;
</script>




<script>
    // pasa a string la fecha 
var d = new Date();
document.getElementById("demo4").innerHTML = d.toISOString();
</script>

</body>
</html>
